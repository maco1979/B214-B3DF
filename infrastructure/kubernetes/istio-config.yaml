# Istio Gateway 配置
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: ai-platform-gateway
  namespace: ai-platform
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
# 虚拟服务配置
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ai-platform-virtual-service
  namespace: ai-platform
spec:
  hosts:
  - "*"
  gateways:
  - ai-platform-gateway
  http:
  - match:
    - uri:
        prefix: /auth
    route:
    - destination:
        host: ai-platform-auth
        port:
          number: 8000
  - match:
    - uri:
        prefix: /models
    route:
    - destination:
        host: ai-platform-models
        port:
          number: 8000
  - match:
    - uri:
        prefix: /inference
    route:
    - destination:
        host: ai-platform-inference
        port:
          number: 8000
  - match:
    - uri:
        prefix: /decision
    route:
    - destination:
        host: ai-platform-decision
        port:
          number: 8000
  - match:
    - uri:
        prefix: /api
    route:
    - destination:
        host: ai-platform-backend
        port:
          number: 8000
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: ai-platform-frontend
        port:
          number: 80
---
# 目标规则配置 - 用于流量控制和熔断
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: ai-platform-auth-destination-rule
  namespace: ai-platform
spec:
  host: ai-platform-auth
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 1000
        connectTimeout: 30s
      http:
        http1MaxPendingRequests: 1000
        maxRequestsPerConnection: 10
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 30s
      baseEjectionTime: 300s
