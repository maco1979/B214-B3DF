# API网关 (Kong)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-platform-kong
  namespace: ai-platform
  labels:
    app: ai-platform
    component: api-gateway
spec:
  replicas: 5
  selector:
    matchLabels:
      app: ai-platform
      component: api-gateway
  template:
    metadata:
      labels:
        app: ai-platform
        component: api-gateway
    spec:
      containers:
      - name: kong
        image: kong:latest
        ports:
        - containerPort: 8000
        - containerPort: 8443
        - containerPort: 8001
        env:
        - name: KONG_DATABASE
          value: "off"
        - name: KONG_PROXY_ACCESS_LOG
          value: "/dev/stdout"
        - name: KONG_ADMIN_ACCESS_LOG
          value: "/dev/stdout"
        - name: KONG_PROXY_ERROR_LOG
          value: "/dev/stderr"
        - name: KONG_ADMIN_ERROR_LOG
          value: "/dev/stderr"
        - name: KONG_ADMIN_LISTEN
          value: "0.0.0.0:8001"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /status
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /status
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ai-platform-kong
  namespace: ai-platform
  labels:
    app: ai-platform
    component: api-gateway
spec:
  selector:
    app: ai-platform
    component: api-gateway
  ports:
  - name: proxy
    port: 8000
    targetPort: 8000
  - name: admin
    port: 8001
    targetPort: 8001
  - name: proxy-ssl
    port: 8443
    targetPort: 8443
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ai-platform-kong-hpa
  namespace: ai-platform
  labels:
    app: ai-platform
    component: api-gateway
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ai-platform-kong
  minReplicas: 5
  maxReplicas: 50
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
# Kafka消息队列
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ai-platform-kafka
  namespace: ai-platform
  labels:
    app: ai-platform
    component: kafka
spec:
  serviceName: ai-platform-kafka
  replicas: 3
  selector:
    matchLabels:
      app: ai-platform
      component: kafka
  template:
    metadata:
      labels:
        app: ai-platform
        component: kafka
    spec:
      containers:
      - name: kafka
        image: confluentinc/cp-kafka:latest
        ports:
        - containerPort: 9092
        env:
        - name: KAFKA_BROKER_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: "ai-platform-zookeeper:2181"
        - name: KAFKA_ADVERTISED_LISTENERS
          value: "PLAINTEXT://ai-platform-kafka:9092"
        - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
          value: "3"
        - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
          value: "true"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: ai-platform-kafka
  namespace: ai-platform
  labels:
    app: ai-platform
    component: kafka
spec:
  clusterIP: None
  selector:
    app: ai-platform
    component: kafka
  ports:
  - port: 9092
    targetPort: 9092
---
# Zookeeper (Kafka依赖)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ai-platform-zookeeper
  namespace: ai-platform
  labels:
    app: ai-platform
    component: zookeeper
spec:
  serviceName: ai-platform-zookeeper
  replicas: 3
  selector:
    matchLabels:
      app: ai-platform
      component: zookeeper
  template:
    metadata:
      labels:
        app: ai-platform
        component: zookeeper
    spec:
      containers:
      - name: zookeeper
        image: confluentinc/cp-zookeeper:latest
        ports:
        - containerPort: 2181
        env:
        - name: ZOOKEEPER_CLIENT_PORT
          value: "2181"
        - name: ZOOKEEPER_TICK_TIME
          value: "2000"
        - name: ZOOKEEPER_INIT_LIMIT
          value: "5"
        - name: ZOOKEEPER_SYNC_LIMIT
          value: "2"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: ai-platform-zookeeper
  namespace: ai-platform
  labels:
    app: ai-platform
    component: zookeeper
spec:
  clusterIP: None
  selector:
    app: ai-platform
    component: zookeeper
  ports:
  - port: 2181
    targetPort: 2181