# 认证服务
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-platform-auth
  namespace: ai-platform
  labels:
    app: ai-platform
    component: auth
spec:
  replicas: 10
  selector:
    matchLabels:
      app: ai-platform
      component: auth
  template:
    metadata:
      labels:
        app: ai-platform
        component: auth
    spec:
      containers:
      - name: auth
        image: ai-platform-auth:latest
        ports:
        - containerPort: 8000
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: REDIS_URL
          value: "redis://ai-platform-redis:6379"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ai-platform-auth
  namespace: ai-platform
  labels:
    app: ai-platform
    component: auth
spec:
  selector:
    app: ai-platform
    component: auth
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ai-platform-auth-hpa
  namespace: ai-platform
  labels:
    app: ai-platform
    component: auth
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ai-platform-auth
  minReplicas: 10
  maxReplicas: 50
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
