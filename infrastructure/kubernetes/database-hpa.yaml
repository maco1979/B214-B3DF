apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: ai-platform
  labels:
    app: ai-platform
    component: database
data:
  # PostgreSQL配置参数，用于性能调优
  max_connections: "2000"
  shared_buffers: "2GB"
  effective_cache_size: "6GB"
  maintenance_work_mem: "512MB"
  checkpoint_completion_target: "0.9"
  wal_buffers: "16MB"
  default_statistics_target: "100"
  random_page_cost: "1.1"
  effective_io_concurrency: "200"
  work_mem: "16MB"
  min_wal_size: "2GB"
  max_wal_size: "8GB"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ai-platform-postgres
  namespace: ai-platform
  labels:
    app: ai-platform
    component: database
spec:
  serviceName: ai-platform-postgres
  replicas: 3  # 配置主从复制
  selector:
    matchLabels:
      app: ai-platform
      component: database
  template:
    metadata:
      labels:
        app: ai-platform
        component: database
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "ai_platform"
        - name: POSTGRES_USER
          value: "ai_user"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ai-platform-secrets
              key: database-password
        resources:
          requests:
            memory: "4Gi"
            cpu: "1000m"
          limits:
            memory: "8Gi"
            cpu: "2000m"  # 数据库需要更多资源
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        - name: postgres-config-volume
          mountPath: /etc/postgresql
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - pg_isready -U ai_user -d ai_platform
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - pg_isready -U ai_user -d ai_platform
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: postgres-config-volume
        configMap:
          name: postgres-config
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 100Gi
---
apiVersion: v1
kind: Service
metadata:
  name: ai-platform-postgres
  namespace: ai-platform
  labels:
    app: ai-platform
    component: database
spec:
  clusterIP: None  # Headless service for StatefulSet
  selector:
    app: ai-platform
    component: database
  ports:
  - port: 5432
    targetPort: 5432
---
# PostgreSQL连接池服务 (PgBouncer)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-platform-pgbouncer
  namespace: ai-platform
  labels:
    app: ai-platform
    component: pgbouncer
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ai-platform
      component: pgbouncer
  template:
    metadata:
      labels:
        app: ai-platform
        component: pgbouncer
    spec:
      containers:
      - name: pgbouncer
        image: bitnami/pgbouncer:latest
        ports:
        - containerPort: 6432
        env:
        - name: PGBOUNCER_DATABASE
          value: "ai_platform"
        - name: PGBOUNCER_SERVER_HOST
          value: "ai-platform-postgres"
        - name: PGBOUNCER_SERVER_PORT
          value: "5432"
        - name: PGBOUNCER_USER
          value: "ai_user"
        - name: PGBOUNCER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ai-platform-secrets
              key: database-password
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: ai-platform-pgbouncer
  namespace: ai-platform
  labels:
    app: ai-platform
    component: pgbouncer
spec:
  selector:
    app: ai-platform
    component: pgbouncer
  ports:
  - port: 6432
    targetPort: 6432
  type: ClusterIP