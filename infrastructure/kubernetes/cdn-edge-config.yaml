# CDN配置示例 (使用CloudFront或类似服务的配置概念)
# 注意：实际CDN配置通常在云服务商控制台或专用CDN服务中设置
apiVersion: v1
kind: ConfigMap
metadata:
  name: cdn-config
  namespace: ai-platform
data:
  # CDN配置参数
  cdn-domain: "ai-platform-cdn.example.com"
  cdn-origin: "ai-platform-frontend.ai-platform.svc.cluster.local"
  cache-policy: "CACHED_STATIC_CONTENT"
  ttl-default: "86400"  # 24小时
  ttl-api: "300"        # 5分钟
  compression: "true"
  ssl-protocol: "TLSv1.2"
  allowed-http-headers: "Accept, Accept-Language, Content-Type"
---
# 边缘计算节点配置
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-platform-edge-node
  namespace: ai-platform
  labels:
    app: ai-platform
    component: edge-node
spec:
  replicas: 10  # 根据地理位置分布部署
  selector:
    matchLabels:
      app: ai-platform
      component: edge-node
  template:
    metadata:
      labels:
        app: ai-platform
        component: edge-node
    spec:
      containers:
      - name: edge-node
        image: ai-platform-edge:latest
        ports:
        - containerPort: 8080
        env:
        - name: NODE_TYPE
          value: "edge"
        - name: CENTRAL_API_URL
          value: "http://ai-platform-backend.ai-platform.svc.cluster.local:8000"
        - name: EDGE_CACHE_SIZE
          value: "10GB"
        - name: EDGE_REGION
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ai-platform-edge-node
  namespace: ai-platform
  labels:
    app: ai-platform
    component: edge-node
spec:
  selector:
    app: ai-platform
    component: edge-node
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ai-platform-edge-node-hpa
  namespace: ai-platform
  labels:
    app: ai-platform
    component: edge-node
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ai-platform-edge-node
  minReplicas: 10
  maxReplicas: 100
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  # 基于自定义指标的扩缩容（如请求率）
  - type: Pods
    pods:
      metric:
        name: requests-per-second
      target:
        type: AverageValue
        averageValue: "1000"
    windowSeconds: 60
---
# 边缘节点服务发现配置
apiVersion: v1
kind: ConfigMap
metadata:
  name: edge-discovery-config
  namespace: ai-platform
data:
  # 边缘节点发现和服务注册配置
  discovery-endpoint: "http://edge-discovery.ai-platform.svc.cluster.local:8080/register"
  heartbeat-interval: "30s"
  region-tag: "auto-detect"
  cache-sync-interval: "60s"
  local-storage-path: "/data/edge-cache"