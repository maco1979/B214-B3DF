[pytest]
# 测试配置
python_files = test_*.py
python_classes = Test*
python_functions = test*

# 测试目录
testpaths = tests

# 插件配置
addopts = -v --tb=short --color=yes -W ignore::DeprecationWarning:dateutil.tz.tz:37

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 报告配置
# --cov=src --cov-report=html --cov-report=xml

# 异步测试配置
asyncio_mode = auto
