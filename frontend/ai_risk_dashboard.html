<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI自主决策风险控制系统 - 控制面板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .status-indicator {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-normal { background: #d4edda; color: #155724; }
        .status-warning { background: #fff3cd; color: #856404; }
        .status-alert { background: #f8d7da; color: #721c24; }
        .status-critical { background: #721c24; color: white; }
        .status-emergency { background: #dc3545; color: white; }

        .metric {
            margin-bottom: 15px;
        }

        .metric-label {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .progress-bar {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .progress-normal { background: #28a745; }
        .progress-warning { background: #ffc107; }
        .progress-alert { background: #fd7e14; }
        .progress-critical { background: #dc3545; }

        .alerts-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .alert-item {
            padding: 10px;
            margin-bottom: 10px;
            border-left: 4px solid;
            background: #f8f9fa;
            border-radius: 0 8px 8px 0;
        }

        .alert-normal { border-color: #28a745; }
        .alert-warning { border-color: #ffc107; }
        .alert-alert { border-color: #fd7e14; }
        .alert-critical { border-color: #dc3545; }

        .alert-time {
            font-size: 0.8rem;
            color: #6c757d;
        }

        .alert-message {
            font-weight: 500;
            margin: 5px 0;
        }

        .chart-container {
            height: 200px;
            margin-top: 20px;
        }

        .control-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .control-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .control-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-warning { background: #ffc107; color: #212529; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-secondary { background: #6c757d; color: white; }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .control-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI自主决策风险控制系统</h1>
            <p>实时监控区块链经济模型中AI决策的核心风险</p>
        </div>

        <div class="dashboard-grid">
            <!-- 技术失控风险监控 -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">技术失控风险</div>
                    <div class="status-indicator status-normal" id="tech-risk-status">正常</div>
                </div>
                <div class="metric">
                    <div class="metric-label">目标对齐度</div>
                    <div class="metric-value" id="alignment-score">92%</div>
                    <div class="progress-bar">
                        <div class="progress-fill progress-normal" style="width: 92%"></div>
                    </div>
                </div>
                <div class="metric">
                    <div class="metric-label">黑箱决策率</div>
                    <div class="metric-value" id="blackbox-rate">8%</div>
                    <div class="progress-bar">
                        <div class="progress-fill progress-normal" style="width: 8%"></div>
                    </div>
                </div>
            </div>

            <!-- 数据安全监控 -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">数据安全风险</div>
                    <div class="status-indicator status-normal" id="data-risk-status">正常</div>
                </div>
                <div class="metric">
                    <div class="metric-label">加密覆盖率</div>
                    <div class="metric-value" id="encryption-rate">98%</div>
                    <div class="progress-bar">
                        <div class="progress-fill progress-normal" style="width: 98%"></div>
                    </div>
                </div>
                <div class="metric">
                    <div class="metric-label">隐私保护率</div>
                    <div class="metric-value" id="privacy-rate">95%</div>
                    <div class="progress-bar">
                        <div class="progress-fill progress-normal" style="width: 95%"></div>
                    </div>
                </div>
            </div>

            <!-- 算法偏见监控 -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">算法偏见风险</div>
                    <div class="status-indicator status-warning" id="bias-risk-status">警告</div>
                </div>
                <div class="metric">
                    <div class="metric-label">公平性指数</div>
                    <div class="metric-value" id="fairness-score">78%</div>
                    <div class="progress-bar">
                        <div class="progress-fill progress-warning" style="width: 78%"></div>
                    </div>
                </div>
                <div class="metric">
                    <div class="metric-label">可解释性</div>
                    <div class="metric-value" id="explainability">82%</div>
                    <div class="progress-bar">
                        <div class="progress-fill progress-warning" style="width: 82%"></div>
                    </div>
                </div>
            </div>

            <!-- 治理冲突监控 -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">治理冲突风险</div>
                    <div class="status-indicator status-normal" id="governance-risk-status">正常</div>
                </div>
                <div class="metric">
                    <div class="metric-label">协同决策率</div>
                    <div class="metric-value" id="collaboration-rate">88%</div>
                    <div class="progress-bar">
                        <div class="progress-fill progress-normal" style="width: 88%"></div>
                    </div>
                </div>
                <div class="metric">
                    <div class="metric-label">社区满意度</div>
                    <div class="metric-value" id="satisfaction-rate">85%</div>
                    <div class="progress-bar">
                        <div class="progress-fill progress-normal" style="width: 85%"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 实时警报 -->
        <div class="card">
            <div class="card-header">
                <div class="card-title">实时风险警报</div>
                <div class="status-indicator status-warning" id="alert-status">2个警告</div>
            </div>
            <div class="alerts-list" id="alerts-list">
                <div class="alert-item alert-warning">
                    <div class="alert-time">2025-12-21 14:30:25</div>
                    <div class="alert-message">算法偏见检测：发现数据分布不均问题</div>
                </div>
                <div class="alert-item alert-warning">
                    <div class="alert-time">2025-12-21 14:28:10</div>
                    <div class="alert-message">治理机制：AI建议与社区投票存在分歧</div>
                </div>
            </div>
        </div>

        <!-- 控制面板 -->
        <div class="control-panel">
            <div class="control-title">系统控制面板</div>
            <div class="control-buttons">
                <button class="btn btn-primary" onclick="startMonitoring()">启动风险监控</button>
                <button class="btn btn-success" onclick="performAssessment()">执行风险评估</button>
                <button class="btn btn-warning" onclick="triggerEmergencyStop()">紧急停止</button>
                <button class="btn btn-danger" onclick="resetSystem()">系统重置</button>
                <button class="btn btn-secondary" onclick="viewReports()">查看报告</button>
            </div>
        </div>
    </div>

    <script>
        // 模拟实时数据更新
        function updateDashboardData() {
            // 随机生成风险数据（模拟实时变化）
            const techRisk = Math.random() * 100;
            const dataRisk = Math.random() * 100;
            const biasRisk = Math.random() * 100;
            const governanceRisk = Math.random() * 100;

            // 更新技术失控风险
            const alignmentScore = Math.round(100 - techRisk * 0.1);
            const blackboxRate = Math.round(techRisk * 0.15);
            document.getElementById('alignment-score').textContent = alignmentScore + '%';
            document.getElementById('blackbox-rate').textContent = blackboxRate + '%';
            document.querySelectorAll('.progress-fill')[0].style.width = alignmentScore + '%';
            document.querySelectorAll('.progress-fill')[1].style.width = blackboxRate + '%';

            // 更新数据安全风险
            const encryptionRate = Math.round(100 - dataRisk * 0.05);
            const privacyRate = Math.round(100 - dataRisk * 0.08);
            document.getElementById('encryption-rate').textContent = encryptionRate + '%';
            document.getElementById('privacy-rate').textContent = privacyRate + '%';
            document.querySelectorAll('.progress-fill')[2].style.width = encryptionRate + '%';
            document.querySelectorAll('.progress-fill')[3].style.width = privacyRate + '%';

            // 更新算法偏见风险
            const fairnessScore = Math.round(100 - biasRisk * 0.25);
            const explainability = Math.round(100 - biasRisk * 0.2);
            document.getElementById('fairness-score').textContent = fairnessScore + '%';
            document.getElementById('explainability').textContent = explainability + '%';
            document.querySelectorAll('.progress-fill')[4].style.width = fairnessScore + '%';
            document.querySelectorAll('.progress-fill')[5].style.width = explainability + '%';

            // 更新治理冲突风险
            const collaborationRate = Math.round(100 - governanceRisk * 0.15);
            const satisfactionRate = Math.round(100 - governanceRisk * 0.18);
            document.getElementById('collaboration-rate').textContent = collaborationRate + '%';
            document.getElementById('satisfaction-rate').textContent = satisfactionRate + '%';
            document.querySelectorAll('.progress-fill')[6].style.width = collaborationRate + '%';
            document.querySelectorAll('.progress-fill')[7].style.width = satisfactionRate + '%';

            // 更新状态指示器
            updateStatusIndicators(techRisk, dataRisk, biasRisk, governanceRisk);

            // 更新警报列表
            updateAlerts();
        }

        function updateStatusIndicators(techRisk, dataRisk, biasRisk, governanceRisk) {
            const statuses = [techRisk, dataRisk, biasRisk, governanceRisk];
            const statusElements = [
                'tech-risk-status',
                'data-risk-status', 
                'bias-risk-status',
                'governance-risk-status'
            ];

            statuses.forEach((risk, index) => {
                const element = document.getElementById(statusElements[index]);
                if (risk < 30) {
                    element.className = 'status-indicator status-normal';
                    element.textContent = '正常';
                } else if (risk < 60) {
                    element.className = 'status-indicator status-warning';
                    element.textContent = '警告';
                } else if (risk < 80) {
                    element.className = 'status-indicator status-alert';
                    element.textContent = '警报';
                } else if (risk < 90) {
                    element.className = 'status-indicator status-critical';
                    element.textContent = '严重';
                } else {
                    element.className = 'status-indicator status-emergency';
                    element.textContent = '紧急';
                }
            });

            // 更新总体警报状态
            const warningCount = statuses.filter(risk => risk >= 30 && risk < 60).length;
            const alertCount = statuses.filter(risk => risk >= 60).length;
            
            const alertStatus = document.getElementById('alert-status');
            if (alertCount > 0) {
                alertStatus.className = 'status-indicator status-critical';
                alertStatus.textContent = alertCount + '个警报';
            } else if (warningCount > 0) {
                alertStatus.className = 'status-indicator status-warning';
                alertStatus.textContent = warningCount + '个警告';
            } else {
                alertStatus.className = 'status-indicator status-normal';
                alertStatus.textContent = '正常';
            }
        }

        function updateAlerts() {
            const alertsList = document.getElementById('alerts-list');
            const currentTime = new Date().toLocaleString('zh-CN');
            
            // 模拟随机生成警报
            const alertTypes = [
                '技术失控：检测到决策目标偏离',
                '数据安全：发现异常访问尝试',
                '算法偏见：模型公平性下降',
                '治理冲突：AI与社区意见分歧',
                '系统性能：响应时间延长'
            ];
            
            // 随机决定是否添加新警报
            if (Math.random() < 0.3) {
                const newAlert = document.createElement('div');
                newAlert.className = 'alert-item alert-warning';
                newAlert.innerHTML = `
                    <div class="alert-time">${currentTime}</div>
                    <div class="alert-message">${alertTypes[Math.floor(Math.random() * alertTypes.length)]}</div>
                `;
                alertsList.insertBefore(newAlert, alertsList.firstChild);
                
                // 限制警报数量
                if (alertsList.children.length > 5) {
                    alertsList.removeChild(alertsList.lastChild);
                }
            }
        }

        // 控制面板功能
        function startMonitoring() {
            alert('风险监控系统已启动！');
            setInterval(updateDashboardData, 5000); // 每5秒更新一次
        }

        function performAssessment() {
            alert('正在执行全面风险评估...');
            updateDashboardData();
        }

        function triggerEmergencyStop() {
            if (confirm('确定要触发紧急停止吗？这将中断所有AI决策过程。')) {
                alert('紧急停止已触发！所有AI决策已暂停。');
                // 这里可以添加实际的API调用
            }
        }

        function resetSystem() {
            if (confirm('确定要重置风险控制系统吗？')) {
                alert('系统重置完成！');
                location.reload();
            }
        }

        function viewReports() {
            alert('正在生成风险评估报告...');
            // 这里可以添加报告生成的逻辑
        }

        // 初始化仪表板
        document.addEventListener('DOMContentLoaded', function() {
            updateDashboardData();
            // 自动启动监控（可根据需要注释掉）
            // startMonitoring();
        });
    </script>
</body>
</html>
